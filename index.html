<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GALERIE APP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column">
    <!-- page d'accueil -->
    <div class="container-fluid" id="accueil">
        <div class="row">
            <div class="col-md-8 accueilImage p-3">
                <img class="img-fluid w-100 h-100" src="img/gallery.jpg" alt="">
            </div>
            <div class="col-md-4 p-3 accueilCodePin ">
                <div class="p-3 d-flex flex-column justify-content-center align-items-center border">
                    <h1 class="text-center text-white">Configurer un code PIN</h1>
                    <form name="form1" action="" method="post" class="w-100">
                        <div class="mb-3">
                            <span class="erreurMessage  text-center alert alert-danger"></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="pincode" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Votre code pin</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="pincodeconfirmation" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Confirmation</label>
                        </div>
                        <div class="p-3 d-flex justify-content-center">
                            <button class="btn btn-lg bg-white" type="button" id="saveCodePin" role="button">save code pin</button>
                        </div>
                    </form>
                    <!-- second form -->
                    <form name="form2"  action="" method="post" class="w-100">
                        <div class="form-floating mb-3">
                            <input type="password" name="pincode" class="form-control" id="floatingInput2" placeholder="name@example.com">
                            <label for="floatingInput2">Votre code pin</label>
                        </div>
                        <div class="p-3 d-flex justify-content-center">
                            <button class="btn btn-lg bg-white" type="button" id="verifyCodePin" role="button">LogIn</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- bloc image -->
    <div class="container blocImage" id="images">
        <div class="row py-2">
            <div class="col-md-3">
                <div id="allsImg" class="border d-flex flex-column customWidth overflow-y-scroll ps-3 py-1">
                    <div class="img mb-2"><img class="img-fluid" src="img/img2.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img1.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img3.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img4.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img5.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img6.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img7.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img8.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img9.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img10.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img11.jpg" alt="image"></div>
                    <div class="img mb-2"><img class="img-fluid" src="img/img12.jpg" alt="image"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="border largeImg position-relative">
                    <button id="logOutBtn" class="position-absolute top-0 start-0 btn btn-lg rounded rounded-circle bg-white">o</button>
                    <img class="img-fluid w-100" src="img/img2.jpg" alt="image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
